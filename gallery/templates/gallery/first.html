{% extends 'main.html' %}

{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<body>

</div>

<a href="{% url 'gallery' %}" class="btn btn--sub btn--lg">View gallery </a>

</body>

{% endblock content %}
