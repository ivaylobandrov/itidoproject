{% extends 'main.html' %}

{% block content %}
<body>

<div class="container">
<form class="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form__field">
        <label for="formInput#text">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
</div>

<a href="{% url 'gallery' %}" class="btn btn--sub btn--lg">View gallery </a>

</body>

{% endblock content %}
