{% extends 'main.html' %}

{% block content %}

<div>
{{ presentation_card.title }}
{{ presentation_card.description }}
{{ presentation_card.created }}
{% if presentation_card.featured_image %}
            <img src="{{presentation_card.featured_image.url}}" />
{% endif %}

{% if request.user.is_authenticated %}
    <a href="{% url 'delete-presentation-card' presentation_card.id %}?next=/gallery">
        <button>Delete</button></a>
    <a href="{% url 'update-presentation-card' presentation_card.id %}?next=/gallery">
        <button>Update</button></a>
    {% endif %}

<a href="{% url 'gallery' %}" class="header__logo">Go back to Gallery</a>

</div>

{% endblock content %}
